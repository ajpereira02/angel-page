  <div class="fluid">
  <div class="slideshow-container">
    <div class="myslides fade">
      <div class="numbers">1 / 4</div>
      <div class="photo"><img src="slider-1.jpg"></div>
    </div>

    <div class="myslides fade">
      <div class="numbers">2 / 4</div>
      <div><img src="slider-2.jpg"></div>
    </div>

    <div class="myslides fade">
      <div class="numbers">3 / 4</div>
      <div><img src="slider-3.jpg"></div>
    </div>

    <div class="myslides fade">
      <div class="numbers">4 / 4</div>
      <div><img src="slider-4.jpg">
      </div>

    </div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>

  <script type="text/javascript">
    var slideIndex = 1;
    showSlide(slideIndex);

    function plusSlides(n) {
      showSlide(slideIndex += n);
    }

    function currentSlide(n) {
      showSlide(slideIndex = n);

    }

    function showSlide(n) {
      var i;
      var slides = document.getElementsByClassName("myslides");
      var dots = document.getElementsByClassName("dots");
      if (n > slides.length) {
        slideIndex = 1
      };
      if (n < 1) {
        slideIndex = slides.length
      };
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }
  </script>
